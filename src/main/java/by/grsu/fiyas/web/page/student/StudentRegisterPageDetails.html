<wicket:extend>

<p><span wicket:id="title"></span> faculty register form:</p><br/>

		<div wicket:id="feedback"></div>

<form wicket:id="form">		

			<div class="form-group row">
				<div class="col-lg-6">
					<label for="nameInput">Name</label>
					<input wicket:id="name" type="text" class="form-control" id="nameInput" placeholder="e.g. John Doe">
				</div>
			</div>
			
			
			<div class="form-group row">
				<div class="col-lg-3">
					<label for="subj1Input"><span wicket:id="subj1lbl"></span></label>
					<input wicket:id="subj1" type="text" class="form-control" id="subj1Input" placeholder="0-100">
				</div>
			
				<div class="col-lg-3">
					<label for="subj2Input"><span wicket:id="subj2lbl"></span></label>
					<input wicket:id="subj2" type="text" class="form-control" id="subj2Input" placeholder="0-100">
				</div>
			
				<div class="col-lg-3">
					<label for="subj3Input"><span wicket:id="subj3lbl"></span></label>
					<input wicket:id="subj3" type="text" class="form-control" id="subj3Input" placeholder="0-100">
				</div>
		
				<div class="col-lg-3">
					<label for="certificateInput">Certificate</label>
					<input wicket:id="certificate" type="text" class="form-control" id="certificateInput" placeholder="0-100">
				</div>
			</div>
			
			
			
			<div class="alert alert-danger" role="alert">
  				Field below MUST remain hidden from the end-user.<br/>
  				It is visible now only for DEVELOPMENT purposes.
			</div>
			
			<div class="form-group row">
				<div class="col-lg-6">
					<label for="dateInput">Date of enrollment</label>
					<input type="text" wicket:id="date" />
				</div>
			</div>
			
			
			<button wicket:id="save" type="submit" class="btn btn-primary">Submit</button>
			<button wicket:id="cancel" type="submit" class="btn btn-danger">Cancel</button>
			
</form>

</wicket:extend>
