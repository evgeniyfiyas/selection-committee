<wicket:panel>
	<table class="table">
		<thead>
			<tr>
				<wicket:enclosure child="label-id"><th><span wicket:id="label-id" /></th></wicket:enclosure>
				<th>Name</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="rows">
				<wicket:enclosure child="id"><td><span wicket:id="id" /></td></wicket:enclosure>
				<td><span wicket:id="name" /></td>
				<td class="actions">
					<a wicket:id="edit-link"><span class="glyphicon glyphicon-pencil"></span></a>
					<a wicket:id="delete-link"><span class="glyphicon glyphicon-remove"></span></a>
				</td>
			</tr>
		</tbody>
	</table>
</wicket:panel>
